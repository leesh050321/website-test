<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 메인 컨텐츠 (왼쪽/중앙) -->
        <main class="main-content">
            <div class="container">
                <h1>로또 번호 추첨기</h1>
                <div class="button-group">
                    <button id="generate1Btn" type="button">1회 추첨</button>
                    <button id="generate5Btn" type="button">5회 동시 추첨</button>
                </div>
                <div id="resultsContainer" class="results-container">
                    <!-- 추첨 결과가 여기에 생성됩니다 -->
                </div>

                <div class="inquiry-section">
                    <hr class="divider">
                    <h2>제휴 및 서비스 문의</h2>
                    <form action="https://formspree.io/f/mrealbqy" method="POST" class="inquiry-form">
                        <div class="form-group">
                            <label for="name">성함/업체명</label>
                            <input type="text" id="name" name="name" placeholder="성함 또는 업체명을 입력해주세요" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" id="email" name="_replyto" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="message" rows="4" placeholder="문의하실 내용을 상세히 적어주세요" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">문의 보내기</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- 사이드바 (오른쪽 댓글창) -->
        <aside class="side-content">
            <div class="comments-container">
                <h2>커뮤니티</h2>
                <div id="disqus_thread"></div>
                <script>
                    (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://testforai.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
